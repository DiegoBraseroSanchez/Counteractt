<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina web de la banda Counteractt">
    <title>Proyecto final Counteractt</title>
    <!--Enlazamos los archivos CSS y JS -->
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
    <!-- Favicon -->
    <link rel="icon" type="imagen/x-icon" href="assets/Logo-Counteractt-V2-Negro-Editada-(2).webp">
    <!-- Fuentes utilizadas en el proyecto -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
<!-- Inicio del Header -->
<header class="header">
	<div class="container">
        <!--Está creando un botón con una etiqueta que muestra el símbolo "☰".
            Cuando se hace clic en el botón, que activa un menú para abrir o cerrar.-->
		<div class="btn-menu">
			<label for="btn-menu">☰</label>
		</div>
    </div>
    <!-- En este codigo se esta creando una barra de navegación con tres enlaces: "home",
       "merch" y "about". Los enlaces están contenidos dentro de una lista desordenada y
       están diseñados usando clases CSS y una metologia. -->
    <div class="cabecera">
        <nav class="cabecera-nav">
        <ul class="cabecera-ul">
            <li class="li-cabezera"><a title="Home" class="cabecera-a" href="index.html">home</a></li>
            <li class="li-cabezera"><a title="Merch" class="cabecera-a" href="merch.html">merch</a></li>
            <li class="li-cabezera"><a title="About" class="cabecera-a" href="about.html">about</a></li>
        </ul>
    </nav>
    </div>
<!-- Checkbox del "btn-menu". -->
<input type="checkbox" id="btn-menu">
<!--  creando un menú lateral que se muestra cuando hacemos renponsive, con cuatro enlaces: "home",
    "merch", "about" y "events". Los enlaces están contenidos dentro de una lista
    desordenada y están diseñados usando clases CSS y una metologia. El enlace "events" se abre en una nueva
    pestaña aparte debido al atributo "target" establecido en "_blank". -->
<div class="container-menu">
	<div class="cont-menu">
		<nav class="nav-menu">
			<ul class="ul">
                <li class="li"><a title="Home" href="index.html">Home</a></li>
                <li class="li"><a title="Merch" href="merch.html">Merch</a></li>
                <li class="li"><a title="About" href="about.html">About</a></li>
                <li class="li"><a title="Events" href="https://linktr.ee/Counteractt_Official" target="_blank">Events</a></li>
            </ul>
		</nav>
        <!--Está creando un elemento de etiqueta con el texto "✖️" y un atributo
           "for" con el valor "btn-menu". Esta etiqueta se use como un botón para
           cerrar un menú lateral. -->
		<label for="btn-menu">✖️</label>
	</div>
</div>
</header>
 <!-- Fin del header -->

 <!-- Incion del Main -->
    <main class="Main">
        <!-- Video que se está reproduciendo en el fondo de la página. -->
        <div class="Main-Counteractt">
            <!-- El código anterior está incrustando un video en una página web utilizando el elemento de
            video HTML5. Está especificando dos formatos de video diferentes (webm y mp4) para
            garantizar la compatibilidad con diferentes navegadores. El video está configurado para
            reproducción automática, bucle y silenciado.-->
            <video class="video-home"  autoplay muted preload="none" playsinline loop>
                <source src="video/Counteract-Version-No-Censurada-Recorte-bueno-Trim-Copia.webm" type="video/webm">
                <source src="video/counteract-version-no-censurada-Recorte-Bueno-Trim.mp4" type="video/mp4">
            </video>
            <!--Logo que aparece sobre el video de fondo-->
            <img class="img-video" src="assets/Logo-Counteractt-V2-Negro-Editada-(2).webp" alt="video">
        </div>

        <!-- En este codigo está creando una sección en una página web con el título "new song"
        y dos imágenes que se muestran una al lado de la otra. Las imágenes provienen de la carpeta
        "assets" y tienen descripciones de texto alternativas. El código usa clases CSS para
        diseñar la sección y su contenido. -->
        <div class="Main-hightlights Hightlights">
            <div class="Hightlights-wrapper">
                <h1 class="Hightlights-h1">new song</h1>
                <div class="Hightlights-contenedora">
                     <div class="Hightlights-secion">
                        <img src="assets/avoice.webp" alt="imagen"  class="Hightlights-img" >
                     </div>
                    <div class="Hightlights-secion">
                        <img src="assets/Avoice-2-oc.webp" alt="imagen"  class="Hightlights-img">
                    </div>
                </div>
            </div>
        </div>
        <!-- En este codigo está creando un elemento div con una clase de "Main-Voice" y un elemento
        de encabezado h2 con una clase de "Voice-h2" dentro de él. El texto del encabezado es "a voice of confusion". -->
        <div class="Main-Voice">
            <h2 class="Voice-h2">a voice of confusion</h2>
        </div>
        <!-- En el código está incrustando un video de YouTube con la URL especificada en un
        elemento iframe con la clase "Videoclip-iframe" dentro de un elemento div con la clase
        "Main-Videoclip". El elemento iframe tiene varios atributos, como allowfullscreen, que
        permite que el video se reproduzca en modo de pantalla completa, y allow, que especifica los
        permisos para el reproductor de video. -->
         <div class="Main-Videoclip">
            <iframe class="Videoclip-iframe" src="https://www.youtube.com/embed/gbdju5eMvFI" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div> 
        <!--Está creando una sección para "merch" con dos elementos que se
        muestran como columnas. Cada elemento tiene una imagen y un título con un enlace a una
        página web diferente. El código también incluye algunas clases de CSS con fines de estilo. -->
        <div class="Main-Merch">
            <div class="Merch-wrapper">
                <h2 class="Merch-h2">merch</h2>
                <div class="Merch-contenedora">
                    <section class="Merch-section">
                        <img src="assets/US+Shirt-oc.webp" alt="imagen" class="Merch-img" loading="lazy">
                        <h3 class="Merch-h3">UNIVERSAL SADNESS T-SHIRT</h3>
                        <p class="Merch-p">"hazte con ello"</p>
                    </section>
                    <section class="Merch-section">
                        <img src="assets/MOS+Fisico-oc.webp" alt="imagen" class="Merch-img" loading="lazy">
                        <h3 class="Merch-h3">MOVEMENTS OF SILENCE CD</h3>
                        <p class="Merch-p">"hazte con ello"</p>
                    </section>
                    <section class="Merch-section">
                        <img src="assets/US+Fisico-oc.webp" alt="imagen" class="Merch-img" loading="lazy">
                        <h3 class="Merch-h3">UNIVERSAL SADNESS DIGIPACK </h3>
                        <p class="Merch-p">"hazte con ello"</p>
                    </section>
                </div>
            </div>
        </div>
        
        <!-- El código anterior está creando un botón con un enlace a una página "merch.html". El botón
        tiene un estilo con las clases CSS "Button" y "Button-span", y el enlace tiene un estilo con
        la clase "Button-a". -->
        <div class="Botonera">
            <div class="Button">
                <span class="Button-span"><a title="merch" href="merch.html" class="Button-a">Go merch</a></span>
            </div>
        </div>
        <!-- El código anterior está creando una sección para mostrar eventos con dos secciones de
        eventos. Cada sección de evento contiene una imagen y un botón para comprar entradas para el
        evento. -->
        <div class="Main-events">
            <div class="Events-wrapper">
                <h2 class="Events-h2">Events</h2>
                <div class="Events-contenedora">
                     <div class="Events-secion">
                        <img src="assets/concierto-hospitalet.webp" alt="imagen"  class="Events-img" loading="lazy">
                        <span class="Button-events"><a title="events" href="https://entradium.com/events/mankind-grief-counteractt-aimless" target="_blank">comprar</a></span>
                     </div>
                    <div class="Events-secion">
                        <img src="assets/cartel-concierto.webp" alt="imagen"  class="Events-img" loading="lazy">
                        <span class="Button-events"><a title="events" href="https://entradium.com/events/bonecarver-presentacion-carnage-funeral-evil-con-thirteen-bled-promises-grim-death.widget" target="_blank">comprar</a></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
